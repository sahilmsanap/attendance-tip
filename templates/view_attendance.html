{% extends "base.html" %}
{% block content %}
<h2>Monthly Attendance Report</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Division</th>
            <th>Present Days</th>
            <th>Absent Days</th>
        </tr>
    </thead>
    <tbody>
        {% for data in attendance_data %}
        <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.division }}</td>
            <td>{{ data.present_days }}</td>
            <td>{{ data.absent_days }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
